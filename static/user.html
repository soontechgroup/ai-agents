    <script>
        const API_BASE_URL = 'http://localhost:8000';
        let currentPage = 1;
        let currentPageSize = 50;
        let currentUser = null;
        let authToken = null;
        
        // ==================== JWT认证相关功能 ====================
        
        // 保存JWT token到localStorage
        function saveAuthToken(token) {
            localStorage.setItem('authToken', token);
            authToken = token;
        }
        
        // 从localStorage获取JWT token
        function getAuthToken() {
            if (!authToken) {
                authToken = localStorage.getItem('authToken');
            }
            return authToken;
        }
        
        // 清除JWT token
        function clearAuthToken() {
            localStorage.removeItem('authToken');
            authToken = null;
        }
        
        // 获取API请求的headers（包含JWT token）
        function getAuthHeaders() {
            const headers = {
                'Content-Type': 'application/json',
            };
            const token = getAuthToken();
            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
            }
            return headers;
        }
        
        // 检查用户是否已登录
        async function checkAuthStatus() {
            const token = getAuthToken();
            if (!token) {
                showAuthOverlay();
                return false;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/me`, {
                    headers: getAuthHeaders()
                });
                
                if (response.ok) {
                    currentUser = await response.json();
                    showMainContent();
                    updateUserStatusBar();
                    return true;
                } else {
                    clearAuthToken();
                    showAuthOverlay();
                    return false;
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                clearAuthToken();
                showAuthOverlay();
                return false;
            }
        }
        
        // 显示登录界面
        function showAuthOverlay() {
            document.getElementById('authOverlay').style.display = 'flex';
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('userStatusBar').style.display = 'none';
        }
        
        // 显示主要内容
        function showMainContent() {
            document.getElementById('authOverlay').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            document.getElementById('userStatusBar').style.display = 'block';
        }
        
        // 更新用户状态栏
        function updateUserStatusBar() {
            if (currentUser) {
                const avatar = document.getElementById('currentUserAvatar');
                const name = document.getElementById('currentUserName');
                const email = document.getElementById('currentUserEmail');
                
                avatar.textContent = currentUser.name.charAt(0).toUpperCase();
                name.textContent = currentUser.name;
                email.textContent = currentUser.email;
            }
        }
        
        // 切换登录/注册标签
        function switchAuthTab(tab) {
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            
            if (tab === 'login') {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
                registerForm.style.display = 'block';
                loginForm.style.display = 'none';
            }
        }
        
        // 用户登录
        async function loginUser(email, password) {
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    saveAuthToken(data.access_token);
                    currentUser = data.user_info;
                    showAlert('登录成功！', 'success');
                    showMainContent();
                    updateUserStatusBar();
                    loadUsers(); // 加载用户列表
                    return true;
                } else {
                    const error = await response.json();
                    showAlert(error.detail || '登录失败', 'error');
                    return false;
                }
            } catch (error) {
                showAlert('网络错误，请检查服务器连接', 'error');
                return false;
            }
        }
        
        // 用户注册
        async function registerUser(userData) {
            try {
                const response = await fetch(`${API_BASE_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });
                
                if (response.ok) {
                    const data = await response.json();
                    saveAuthToken(data.access_token);
                    currentUser = data.user_info;
                    showAlert('注册成功，已自动登录！', 'success');
                    showMainContent();
                    updateUserStatusBar();
                    loadUsers(); // 加载用户列表
                    return true;
                } else {
                    const error = await response.json();
                    showAlert(error.detail || '注册失败', 'error');
                    return false;
                }
            } catch (error) {
                showAlert('网络错误，请检查服务器连接', 'error');
                return false;
            }
        }
        
        // 用户登出
        function logout() {
            clearAuthToken();
            currentUser = null;
            showAlert('已退出登录', 'success');
            showAuthOverlay();
        }
        
        // ==================== 原有功能更新 ====================
        
        // 显示提示信息
        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alert-container');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.innerHTML = `
                <span>${type === 'success' ? '✓' : '⚠'}</span>
                <span>${message}</span>
            `;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }
        
        // 显示加载状态
        function showLoading(show = true) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('usersTable').style.display = show ? 'none' : 'table';
        }
        
        // 显示创建用户模态框
        function showCreateModal() {
            document.getElementById('createModal').style.display = 'block';
            document.getElementById('createUserForm').reset();
        }
        
        // 关闭创建用户模态框
        function closeCreateModal() {
            document.getElementById('createModal').style.display = 'none';
        }
        
        // 创建用户
        document.getElementById('createUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userData = {
                name: document.getElementById('createName').value,
                email: document.getElementById('createEmail').value,
                gender: document.getElementById('createGender').value,
                password: document.getElementById('createPassword').value
            };
            
            try {
                const response = await fetch(`${API_BASE_URL}/user`, {
                    method: 'POST',
                    headers: getAuthHeaders(),
                    body: JSON.stringify(userData)
                });
                
                if (response.ok) {
                    const newUser = await response.json();
                    showAlert(`用户 ${newUser.name} 创建成功！`);
                    closeCreateModal();
                    loadUsers(currentPage);
                } else {
                    const error = await response.json();
                    showAlert(error.detail || '创建用户失败', 'error');
                }
            } catch (error) {
                showAlert('网络错误，请检查后端服务是否运行', 'error');
            }
        });
        
        // 加载用户列表
        async function loadUsers(page = 1) {
            showLoading(true);
            currentPage = page;
            
            const params = new URLSearchParams({
                page: page,
                size: currentPageSize
            });
            
            // 添加筛选条件
            const name = document.getElementById('searchName').value;
            const gender = document.getElementById('searchGender').value;
            const keyword = document.getElementById('searchKeyword').value;
            const field = document.getElementById('searchField').value;
            
            if (name) params.append('name', name);
            if (gender) params.append('gender', gender);
            if (keyword) params.append('keyword', keyword);
            if (field) params.append('field', field);
            
            try {
                const response = await fetch(`${API_BASE_URL}/user?${params}`, {
                    headers: getAuthHeaders()
                });
                const data = await response.json();
                
                displayUsers(data.users);
                displayPagination(data.pagination);
                showLoading(false);
            } catch (error) {
                showAlert('加载用户列表失败，请检查后端服务', 'error');
                showLoading(false);
            }
        }
        
        // 显示用户列表
        function displayUsers(users) {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = '';
            
            if (users.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="4" class="empty-state">
                            <div class="empty-icon">👥</div>
                            <div>暂无用户数据</div>
                        </td>
                    </tr>
                `;
                return;
            }
            
            users.forEach(user => {
                const row = document.createElement('tr');
                const initials = user.name.charAt(0).toUpperCase();
                const genderText = user.gender === 'male' ? '男性' : '女性';
                const genderClass = user.gender === 'male' ? 'gender-male' : 'gender-female';
                
                row.innerHTML = `
                    <td>
                        <div class="user-info">
                            <div class="user-avatar">${initials}</div>
                            <div class="user-details">
                                <div class="user-name">${user.name}</div>
                                <div class="user-id">ID: ${user.id}</div>
                            </div>
                        </div>
                    </td>
                    <td>${user.email}</td>
                    <td>
                        <span class="gender-badge ${genderClass}">${genderText}</span>
                    </td>
                    <td>
                        <div class="actions">
                            <button class="btn btn-warning btn-small" onclick="editUser(${user.id})">
                                ✏️ 编辑
                            </button>
                            <button class="btn btn-danger btn-small" onclick="deleteUser(${user.id})">
                                🗑️ 删除
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }
        
        // 显示分页
        function displayPagination(pagination) {
            const paginationDiv = document.getElementById('pagination');
            paginationDiv.innerHTML = '';
            
            // 上一页按钮
            if (pagination.has_previous) {
                const prevBtn = document.createElement('button');
                prevBtn.className = 'btn btn-primary btn-small';
                prevBtn.innerHTML = '← 上一页';
                prevBtn.onclick = () => loadUsers(pagination.previous_page);
                paginationDiv.appendChild(prevBtn);
            }
            
            // 页面信息
            const pageInfo = document.createElement('div');
            pageInfo.className = 'page-info';
            pageInfo.textContent = `第 ${pagination.current_page} 页，共 ${pagination.total_pages} 页 (总计 ${pagination.total_users} 个用户)`;
            paginationDiv.appendChild(pageInfo);
            
            // 下一页按钮
            if (pagination.has_next) {
                const nextBtn = document.createElement('button');
                nextBtn.className = 'btn btn-primary btn-small';
                nextBtn.innerHTML = '下一页 →';
                nextBtn.onclick = () => loadUsers(pagination.next_page);
                paginationDiv.appendChild(nextBtn);
            }
        }
        
        // 按ID搜索单个用户
        async function searchById() {
            const userId = document.getElementById('searchId').value;
            
            if (!userId) {
                showAlert('请输入要搜索的用户ID', 'error');
                return;
            }
            
            showLoading(true);
            
            try {
                const response = await fetch(`${API_BASE_URL}/user/${userId}`, {
                    headers: getAuthHeaders()
                });
                
                if (response.ok) {
                    const user = await response.json();
                    // 显示单个用户
                    displayUsers([user]);
                    // 清空分页，因为只有一个用户
                    document.getElementById('pagination').innerHTML = `
                        <div class="page-info">
                            找到用户: ${user.name} (ID: ${user.id})
                            <button class="btn btn-primary btn-small" onclick="loadUsers()" style="margin-left: 15px;">
                                📋 显示全部用户
                            </button>
                        </div>
                    `;
                    showLoading(false);
                } else if (response.status === 404) {
                    showAlert(`未找到ID为 ${userId} 的用户`, 'error');
                    showLoading(false);
                } else {
                    const error = await response.json();
                    showAlert(error.detail || '搜索用户失败', 'error');
                    showLoading(false);
                }
            } catch (error) {
                showAlert('网络错误，请检查后端服务', 'error');
                showLoading(false);
            }
        }
        
        // 清空搜索条件
        function clearSearch() {
            document.getElementById('searchId').value = '';
            document.getElementById('searchName').value = '';
            document.getElementById('searchGender').value = '';
            document.getElementById('searchKeyword').value = '';
            document.getElementById('searchField').value = '';
            document.getElementById('pageSize').value = '50';
            currentPageSize = 50;
            loadUsers(1);
        }
        
        // 搜索用户
        function searchUsers() {
            currentPageSize = parseInt(document.getElementById('pageSize').value);
            loadUsers(1);
        }
        
        // 编辑用户
        async function editUser(userId) {
            try {
                const response = await fetch(`${API_BASE_URL}/user/${userId}`, {
                    headers: getAuthHeaders()
                });
                const user = await response.json();
                
                document.getElementById('editUserId').value = user.id;
                document.getElementById('editName').value = user.name;
                document.getElementById('editEmail').value = user.email;
                document.getElementById('editGender').value = user.gender;
                
                document.getElementById('editModal').style.display = 'block';
            } catch (error) {
                showAlert('获取用户信息失败', 'error');
            }
        }
        
        // 关闭编辑模态框
        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
        }
        
        // 更新用户
        document.getElementById('editUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userId = document.getElementById('editUserId').value;
            const userData = {
                name: document.getElementById('editName').value,
                email: document.getElementById('editEmail').value,
                gender: document.getElementById('editGender').value
            };
            
            try {
                const response = await fetch(`${API_BASE_URL}/user/${userId}`, {
                    method: 'PUT',
                    headers: getAuthHeaders(),
                    body: JSON.stringify(userData)
                });
                
                if (response.ok) {
                    showAlert('用户信息更新成功！');
                    closeEditModal();
                    loadUsers(currentPage);
                } else {
                    const error = await response.json();
                    showAlert(error.detail || '更新用户失败', 'error');
                }
            } catch (error) {
                showAlert('网络错误', 'error');
            }
        });
        
        // 删除用户
        async function deleteUser(userId) {
            if (!confirm('确定要删除这个用户吗？此操作无法撤销。')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/user/${userId}`, {
                    method: 'DELETE',
                    headers: getAuthHeaders()
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showAlert(result.message);
                    loadUsers(currentPage);
                } else {
                    const error = await response.json();
                    showAlert(error.detail || '删除用户失败', 'error');
                }
            } catch (error) {
                showAlert('网络错误', 'error');
            }
        }
        
        // 回车搜索
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.target.classList.contains('form-control')) {
                // 如果在ID搜索框中按回车，执行ID搜索
                if (e.target.id === 'searchId') {
                    searchById();
                } else {
                    searchUsers();
                }
            }
        });
        
        // 登录表单提交
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            await loginUser(email, password);
        });
        
        // 注册表单提交
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const userData = {
                name: document.getElementById('registerName').value,
                email: document.getElementById('registerEmail').value,
                gender: document.getElementById('registerGender').value,
                password: document.getElementById('registerPassword').value
            };
            await registerUser(userData);
        });
        
        // 页面加载时检查认证状态
        document.addEventListener('DOMContentLoaded', async () => {
            const isAuthenticated = await checkAuthStatus();
            if (isAuthenticated) {
                loadUsers();
            }
        });
        
        // 点击模态框外部关闭
        window.onclick = function(event) {
            const createModal = document.getElementById('createModal');
            const editModal = document.getElementById('editModal');
            
            if (event.target === createModal) {
                closeCreateModal();
            }
            if (event.target === editModal) {
                closeEditModal();
            }
        }
    </script>
</body>
</html>
