 <!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo4j 人物关系网络</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --primary-color: #00d9ff;
    --secondary-color: #008cc9;
    --accent-color: #ff6b6b;
    --success-color: #51cf66;
    --warning-color: #ffd43b;
    --danger-color: #ff6b6b;
    --dark-bg: #1a1d24;
    --card-bg: #2a2d35;
    --border-color: #3a3d45;
    --text-primary: #ffffff;
    --text-secondary: #a0a0a0;
    --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.5);
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
    background: linear-gradient(135deg, #1a1d24 0%, #2d3142 100%);
    min-height: 100vh;
    color: var(--text-primary);
}

.container {
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
}

/* Header */
.header {
    background: var(--card-bg);
    padding: 15px 30px;
    box-shadow: var(--shadow);
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 2px solid var(--primary-color);
}

.logo {
    display: flex;
    align-items: center;
    gap: 12px;
}

.logo i {
    font-size: 28px;
    color: var(--primary-color);
}

.logo h1 {
    font-size: 20px;
    font-weight: 600;
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.header-stats {
    display: flex;
    gap: 30px;
}

.stat-item {
    display: flex;
    align-items: center;
    gap: 8px;
}

.stat-item i {
    color: var(--primary-color);
    font-size: 18px;
}

.stat-value {
    font-size: 20px;
    font-weight: 700;
    color: var(--text-primary);
}

.stat-label {
    font-size: 12px;
    color: var(--text-secondary);
    margin-left: 5px;
}

/* Main Layout */
.main-content {
    flex: 1;
    display: flex;
    overflow: hidden;
}

/* Sidebar */
.sidebar {
    width: 320px;
    background: var(--card-bg);
    border-right: 1px solid var(--border-color);
    display: flex;
    flex-direction: column;
    transition: width 0.3s ease;
}

.sidebar.collapsed {
    width: 60px;
}

.sidebar-header {
    padding: 20px;
    border-bottom: 1px solid var(--border-color);
}

.sidebar-toggle {
    position: absolute;
    right: -15px;
    top: 50%;
    transform: translateY(-50%);
    width: 30px;
    height: 30px;
    background: var(--primary-color);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    z-index: 10;
}

/* Tabs */
.tabs {
    display: flex;
    background: var(--dark-bg);
    border-bottom: 1px solid var(--border-color);
}

.tab {
    flex: 1;
    padding: 12px;
    background: transparent;
    border: none;
    color: var(--text-secondary);
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 13px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

.tab:hover {
    background: rgba(0, 217, 255, 0.1);
}

.tab.active {
    color: var(--primary-color);
    background: rgba(0, 217, 255, 0.15);
    border-bottom: 2px solid var(--primary-color);
}

.tab i {
    font-size: 16px;
}

/* Tab Content */
.tab-content {
    display: none;
    flex: 1;
    overflow-y: auto;
    padding: 20px;
}

.tab-content.active {
    display: block;
}

/* Graph Container */
.graph-container {
    flex: 1;
    position: relative;
    background: var(--dark-bg);
}

#network-graph {
    width: 100%;
    height: 100%;
}

/* Graph Controls */
.graph-controls {
    position: absolute;
    top: 20px;
    right: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    z-index: 100;
}

.control-btn {
    width: 40px;
    height: 40px;
    background: var(--card-bg);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    color: var(--text-primary);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s ease;
}

.control-btn:hover {
    background: var(--primary-color);
    border-color: var(--primary-color);
}

/* Graph Info Panel */
.graph-info {
    position: absolute;
    bottom: 20px;
    left: 20px;
    background: var(--card-bg);
    padding: 15px 20px;
    border-radius: 8px;
    box-shadow: var(--shadow);
    display: none;
}

.graph-info.show {
    display: block;
}

/* Forms */
.form-section {
    margin-bottom: 25px;
}

.form-section h3 {
    font-size: 14px;
    font-weight: 600;
    margin-bottom: 15px;
    color: var(--text-primary);
    display: flex;
    align-items: center;
    gap: 8px;
}

.form-section h3 i {
    color: var(--primary-color);
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-size: 12px;
    color: var(--text-secondary);
    font-weight: 500;
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 8px 12px;
    background: var(--dark-bg);
    border: 1px solid var(--border-color);
    border-radius: 6px;
    color: var(--text-primary);
    font-size: 13px;
    transition: all 0.3s ease;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(0, 217, 255, 0.1);
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
}

/* Tags Input */
.tags-input {
    display: flex;
    flex-wrap: wrap;
    gap: 5px;
    padding: 5px;
    background: var(--dark-bg);
    border: 1px solid var(--border-color);
    border-radius: 6px;
    min-height: 36px;
}

.tag {
    padding: 4px 8px;
    background: var(--primary-color);
    color: white;
    border-radius: 4px;
    font-size: 11px;
    display: flex;
    align-items: center;
    gap: 5px;
}

.tag .remove {
    cursor: pointer;
    font-size: 14px;
}

.tags-input input {
    flex: 1;
    min-width: 100px;
    border: none;
    background: transparent;
    outline: none;
    color: var(--text-primary);
    font-size: 13px;
}

/* Buttons */
.btn {
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    font-size: 13px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
    display: inline-flex;
    align-items: center;
    gap: 8px;
}

.btn-primary {
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    color: white;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(0, 217, 255, 0.4);
}

.btn-secondary {
    background: transparent;
    color: var(--primary-color);
    border: 1px solid var(--primary-color);
}

.btn-secondary:hover {
    background: rgba(0, 217, 255, 0.1);
}

.btn-danger {
    background: var(--danger-color);
    color: white;
}

.btn-success {
    background: var(--success-color);
    color: white;
}

.btn-danger {
    background: var(--danger-color);
    color: white;
}

.btn-danger:hover {
    background: #ff5252;
    transform: translateY(-2px);
}

.btn-primary {
    background: var(--primary-color);
    color: white;
}

.btn-primary:hover {
    background: #00b8d4;
    transform: translateY(-2px);
}

.btn-info {
    background: #2196f3;
    color: white;
}

.btn-info:hover {
    background: #1976d2;
    transform: translateY(-2px);
}

.btn-block {
    width: 100%;
    justify-content: center;
}

.btn-group {
    display: flex;
    gap: 10px;
}

/* Person List */
.person-list {
    margin-top: 15px;
}

.search-box {
    position: relative;
    margin-bottom: 15px;
}

.search-box input {
    padding-right: 35px;
}

.search-box i {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-secondary);
}

.person-card {
    background: var(--dark-bg);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    padding: 12px;
    margin-bottom: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.person-card:hover {
    border-color: var(--primary-color);
    transform: translateX(5px);
}

.person-card.selected {
    background: rgba(0, 217, 255, 0.1);
    border-color: var(--primary-color);
}

.person-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 8px;
}

.person-name {
    font-weight: 600;
    font-size: 14px;
    color: var(--text-primary);
}

.person-role {
    font-size: 11px;
    padding: 2px 6px;
    background: var(--secondary-color);
    color: white;
    border-radius: 3px;
}

.person-details {
    font-size: 12px;
    color: var(--text-secondary);
    line-height: 1.4;
}

.person-details span {
    display: inline-block;
    margin-right: 10px;
}

/* Relationship List */
.relationship-item {
    background: var(--dark-bg);
    border-left: 3px solid var(--secondary-color);
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 4px;
}

.relationship-flow {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 13px;
}

.node-name {
    font-weight: 600;
    color: var(--primary-color);
}

.rel-type {
    padding: 2px 8px;
    background: var(--secondary-color);
    color: white;
    border-radius: 3px;
    font-size: 11px;
}

.arrow {
    color: var(--text-secondary);
}

/* Analysis Panel */
.analysis-card {
    background: var(--dark-bg);
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 15px;
}

.metric {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 0;
    border-bottom: 1px solid var(--border-color);
}

.metric:last-child {
    border-bottom: none;
}

.metric-label {
    font-size: 13px;
    color: var(--text-secondary);
}

.metric-value {
    font-size: 18px;
    font-weight: 700;
    color: var(--primary-color);
}

/* Quick Actions */
.quick-actions {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
    margin-top: 15px;
}

.quick-action {
    padding: 12px;
    background: var(--dark-bg);
    border: 1px solid var(--border-color);
    border-radius: 6px;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s ease;
}

.quick-action:hover {
    border-color: var(--primary-color);
    background: rgba(0, 217, 255, 0.1);
}

.quick-action i {
    font-size: 24px;
    color: var(--primary-color);
    margin-bottom: 5px;
}

.quick-action p {
    font-size: 11px;
    color: var(--text-secondary);
}

/* Modal */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    z-index: 1000;
    align-items: center;
    justify-content: center;
}

.modal.show {
    display: flex;
}

.modal-content {
    background: var(--card-bg);
    border-radius: 12px;
    padding: 30px;
    max-width: 500px;
    width: 90%;
    max-height: 80vh;
    overflow-y: auto;
}

.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.modal-header h2 {
    font-size: 18px;
    color: var(--text-primary);
}

.modal-close {
    font-size: 24px;
    color: var(--text-secondary);
    cursor: pointer;
}

/* Loading Spinner */
.loading {
    display: inline-block;
    width: 20px;
    height: 20px;
    border: 3px solid rgba(0, 217, 255, 0.3);
    border-radius: 50%;
    border-top-color: var(--primary-color);
    animation: spin 1s ease-in-out infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

/* Toast Notifications */
.toast {
    position: fixed;
    bottom: 30px;
    right: 30px;
    padding: 15px 20px;
    background: var(--card-bg);
    border-left: 4px solid var(--primary-color);
    border-radius: 6px;
    box-shadow: var(--shadow-lg);
    display: none;
    z-index: 2000;
    animation: slideIn 0.3s ease;
}

.toast.show {
    display: block;
}

.toast.success {
    border-left-color: var(--success-color);
}

.toast.error {
    border-left-color: var(--danger-color);
}

@keyframes slideIn {
    from {
        transform: translateX(100%);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}

/* Tooltip */
.tooltip {
    position: absolute;
    background: var(--card-bg);
    padding: 8px 12px;
    border-radius: 6px;
    font-size: 12px;
    box-shadow: var(--shadow);
    z-index: 1000;
    pointer-events: none;
    display: none;
}

.tooltip.show {
    display: block;
}

/* Context Menu */
.context-menu {
    position: absolute;
    background: var(--card-bg);
    border: 1px solid var(--border-color);
    border-radius: 6px;
    padding: 5px 0;
    box-shadow: var(--shadow-lg);
    z-index: 1000;
    display: none;
}

.context-menu.show {
    display: block;
}

.context-menu-item {
    padding: 8px 15px;
    font-size: 13px;
    color: var(--text-primary);
    cursor: pointer;
    transition: background 0.2s ease;
}

.context-menu-item:hover {
    background: rgba(0, 217, 255, 0.1);
}

.context-menu-item i {
    margin-right: 8px;
    color: var(--primary-color);
}

/* Responsive */
@media (max-width: 768px) {
    .sidebar {
        position: absolute;
        z-index: 100;
        height: 100%;
        transform: translateX(-100%);
    }
    
    .sidebar.open {
        transform: translateX(0);
    }
    
    .header-stats {
        display: none;
    }
}

/* Scrollbar */
::-webkit-scrollbar {
    width: 8px;
    height: 8px;
}

::-webkit-scrollbar-track {
    background: var(--dark-bg);
}

::-webkit-scrollbar-thumb {
    background: var(--border-color);
    border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
    background: var(--primary-color);
}

/* Animations */
.fade-in {
    animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.pulse {
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% {
        box-shadow: 0 0 0 0 rgba(0, 217, 255, 0.7);
    }
    70% {
        box-shadow: 0 0 0 10px rgba(0, 217, 255, 0);
    }
    100% {
        box-shadow: 0 0 0 0 rgba(0, 217, 255, 0);
    }
}

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-project-diagram"></i>
                <h1>Neo4j 人物关系网络</h1>
            </div>
            <div class="header-stats">
                <div class="stat-item">
                    <i class="fas fa-users"></i>
                    <span class="stat-value" id="stat-persons">0</span>
                    <span class="stat-label">人物</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-link"></i>
                    <span class="stat-value" id="stat-relations">0</span>
                    <span class="stat-label">关系</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-building"></i>
                    <span class="stat-value" id="stat-orgs">0</span>
                    <span class="stat-label">组织</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar" id="sidebar">
                <!-- Tabs -->
                <div class="tabs">
                    <button class="tab active" data-tab="person">
                        <i class="fas fa-user"></i>
                        <span>人物</span>
                    </button>
                    <button class="tab" data-tab="relation">
                        <i class="fas fa-link"></i>
                        <span>关系</span>
                    </button>
                </div>

                <!-- Person Tab -->
                <div class="tab-content active" id="person-tab">
                    <div class="form-section">
                        <h3><i class="fas fa-user-plus"></i> 创建人物</h3>
                        <div class="form-group">
                            <label>姓名 *</label>
                            <input type="text" id="person-name" placeholder="输入姓名">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>年龄</label>
                                <input type="number" id="person-age" placeholder="年龄">
                            </div>
                            <div class="form-group">
                                <label>性别</label>
                                <select id="person-gender">
                                    <option value="">请选择</option>
                                    <option value="male">男</option>
                                    <option value="female">女</option>
                                    <option value="other">其他</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>职业</label>
                            <input type="text" id="person-occupation" placeholder="如：软件工程师">
                        </div>
                        <div class="form-group">
                            <label>组织</label>
                            <input type="text" id="person-organization" placeholder="所属公司或机构">
                        </div>
                        <div class="form-group">
                            <label>技能标签</label>
                            <div class="tags-input" id="skills-tags">
                                <input type="text" placeholder="输入技能后按回车">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>兴趣爱好</label>
                            <div class="tags-input" id="interests-tags">
                                <input type="text" placeholder="输入兴趣后按回车">
                            </div>
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-primary" onclick="createPerson()">
                                <i class="fas fa-save"></i> 创建
                            </button>
                            <button class="btn btn-secondary" onclick="clearPersonForm()">
                                <i class="fas fa-redo"></i> 重置
                            </button>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3><i class="fas fa-users"></i> 人物列表</h3>
                        <div class="search-box">
                            <input type="text" id="person-search" placeholder="搜索人物...">
                            <i class="fas fa-search"></i>
                        </div>
                        <div class="person-list" id="person-list">
                            <!-- 人物卡片将动态加载 -->
                        </div>
                    </div>

                    <div class="form-section">
                        <h3><i class="fas fa-magic"></i> 快速操作</h3>
                        <button class="btn btn-success btn-block" onclick="generateTestData()">
                            <i class="fas fa-database"></i> 生成测试数据
                        </button>
                        <button class="btn btn-primary btn-block" onclick="generateOrganizationData()" style="margin-top: 10px;">
                            <i class="fas fa-building"></i> 生成组织数据
                        </button>
                        <button class="btn btn-info btn-block" onclick="generateRelationships()" style="margin-top: 10px;">
                            <i class="fas fa-link"></i> 生成关系网络
                        </button>
                        <button class="btn btn-danger btn-block" onclick="clearAllData()" style="margin-top: 10px;">
                            <i class="fas fa-trash-alt"></i> 清空所有数据
                        </button>
                    </div>
                </div>

                <!-- Relation Tab -->
                <div class="tab-content" id="relation-tab">
                    <div class="form-section">
                        <h3><i class="fas fa-link"></i> 创建关系</h3>
                        <div class="form-group">
                            <label>起始人物</label>
                            <select id="rel-from">
                                <option value="">选择人物</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>关系类型</label>
                            <select id="rel-type">
                                <option value="KNOWS">认识</option>
                                <option value="FRIEND_OF">朋友</option>
                                <option value="COLLEAGUE_OF">同事</option>
                                <option value="REPORTS_TO">汇报给</option>
                                <option value="MANAGES">管理</option>
                                <option value="PARTNER_OF">伴侣</option>
                                <option value="FAMILY_OF">家人</option>
                                <option value="MENTOR_OF">导师</option>
                                <option value="COLLABORATES_WITH">合作</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>目标人物</label>
                            <select id="rel-to">
                                <option value="">选择人物</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>关系强度</label>
                            <input type="range" id="rel-strength" min="1" max="5" value="3">
                            <div style="display: flex; justify-content: space-between; font-size: 11px; color: var(--text-secondary);">
                                <span>弱</span>
                                <span>强</span>

// ==================== API请求 ====================
async function apiRequest(endpoint, method = 'GET', data = null) {
    const options = {
        method,
        headers: {
            'Content-Type': 'application/json',
        }
    };
    
    if (data && method !== 'GET') {
        options.body = JSON.stringify(data);
    }
    
    try {
        const response = await fetch(`${API_BASE_URL}${endpoint}`, options);
        const result = await response.json();
        
        if (!response.ok) {
            throw new Error(result.message || result.detail || 'API请求失败');
        }
        
        return result;
    } catch (error) {
        console.error('API Error:', error);
        showToast(error.message, 'error');
        throw error;
    }
}

async function createRelation() {
    const fromUid = document.getElementById('rel-from').value;
    const toUid = document.getElementById('rel-to').value;
    const relType = document.getElementById('rel-type').value;
    const strength = document.getElementById('rel-strength').value;
    
    if (!fromUid || !toUid) {
        showToast('请选择起始和目标人物', 'error');
        return;
    }
    
    if (fromUid === toUid) {
        showToast('不能创建自己到自己的关系', 'error');
        return;
    }
    
    // 根据关系类型调用不同的API
    try {
        // 获取人物名称
        const fromPerson = allPersons.find(p => p.uid === fromUid);
        const toPerson = allPersons.find(p => p.uid === toUid);
        
        if (!fromPerson || !toPerson) {
            showToast('找不到选中的人物', 'error');
            return;
        }
        
        // 使用 UID 而不是名字
        const response = await apiRequest('/memory/relationships/add-friendship', 'POST', {
            person1_uid: fromPerson.uid || fromPerson.id || fromPerson.name,
            person2_uid: toPerson.uid || toPerson.id || toPerson.name
        });
        
        // 检查响应状态
        if (response && response.code === 200) {
            showToast('关系创建成功', 'success');
            
            // 添加到图谱
            const newEdge = {
                id: `${fromUid}-${toUid}`,
                from: fromUid,
                to: toUid,
                label: getRelationLabel(relType),
                arrows: { to: { enabled: true, scaleFactor: 0.5 } },
                color: getEdgeColor(relType)
            };
            edges.add(newEdge);
            
            // 添加到最近关系列表
            addRecentRelation(fromUid, toUid, relType);
            
            // 立即重新加载关系数据以确保同步
            setTimeout(async () => {
                try {
                    const relResponse = await apiRequest('/memory/relationships/list', 'POST', {
                        limit: 200
                    });
                    if (relResponse && relResponse.data) {
                        // 更新关系显示但不重建整个图谱
                        console.log('关系数据已重新加载:', relResponse.data.relationships);
                    }
                } catch (err) {
                    console.warn('重新加载关系失败:', err);
                }
            }, 500);
        } else {
            showToast('关系创建失败: ' + (response?.message || '未知错误'), 'error');
            console.error('关系创建失败:', response);
        }
        
    } catch (error) {
        console.error('Create relation failed:', error);
    }
}

function addRecentRelation(fromUid, toUid, relType) {
    const container = document.getElementById('recent-relations');
    const fromPerson = allPersons.find(p => p.uid === fromUid);
    const toPerson = allPersons.find(p => p.uid === toUid);
    
    if (fromPerson && toPerson) {
        const item = document.createElement('div');
        item.className = 'relationship-item fade-in';
        item.innerHTML = `
            <div class="relationship-flow">
                <span class="node-name">${fromPerson.name}</span>
                <span class="arrow">→</span>
                <span class="rel-type">${getRelationLabel(relType)}</span>
                <span class="arrow">→</span>
                <span class="node-name">${toPerson.name}</span>
            </div>
        `;
        
        container.insertBefore(item, container.firstChild);
        
        // 只保留最近5条
        while (container.children.length > 5) {
            container.removeChild(container.lastChild);
        }
    }
}

                    nodes.add(newNode);
                    
                    // 添加一些随机关系（如果有其他节点）
                    const existingNodes = nodes.getIds();
                    if (existingNodes.length > 1) {
                        // 随机选择一个已存在的节点建立关系
                        const randomIndex = Math.floor(Math.random() * (existingNodes.length - 1));
                        const targetNodeId = existingNodes[randomIndex] === nodeId ? 
                            existingNodes[randomIndex + 1] : existingNodes[randomIndex];
                        
                        // 创建关系时调用后端API
                        const edgeId = `${nodeId}-${targetNodeId}`;
                        if (!edges.get(edgeId) && !edges.get(`${targetNodeId}-${nodeId}`)) {
                            try {
                                // 调用后端API创建朋友关系
                                const relResponse = await apiRequest('/memory/relationships/add-friendship', 'POST', {
                                    person1_uid: nodeId,
                                    person2_uid: targetNodeId
                                });
                                
                                // 只有在后端成功创建后才添加到前端显示
                                if (relResponse && relResponse.code === 200) {
                                    edges.add({
                                        id: edgeId,
                                        from: nodeId,
                                        to: targetNodeId,
                                        label: '认识',
                                        color: { color: '#666', highlight: '#00d9ff' },
                                        width: 1,
                                        smooth: { type: 'curvedCW', roundness: 0.2 }
                                    });
                                    console.log(`成功创建关系: ${person.name} -> 现有人物`);
                                } else {
                                    console.warn(`关系创建失败: ${person.name} -> 现有人物`, relResponse);
                                }
                            } catch (err) {
                                console.error(`创建关系时出错: ${person.name}`, err);
                            }
                        }
                    }
                }
            }
            
            showToast(`✅ 成功创建: ${person.name} (${person.occupation})`, 'success');
            currentPersonIndex++;
            
            // 只刷新人员列表，避免重复加载
            await loadPersonList();
            
            // 更新按钮文字（可选）
            updateGenerateButtonText();
            
        } else {
            showToast(`❌ 创建失败: ${person.name}`, 'error');
        }
        
    } catch (error) {
        console.error(`创建 ${person.name} 失败:`, error);
        showToast('创建人物失败', 'error');
    } finally {
        isCreating = false;
    }
}

            { from: "张伟", to: "陈明", type: "同事", label: "同事" },  // 阿里巴巴

            { from: "张伟", to: "马云", type: "下属", label: "汇报给" },  // 阿里巴巴上下级
            { from: "王强", to: "马云", type: "下属", label: "汇报给" },  // 阿里巴巴上下级
            
            { from: "李娜", to: "周婷", type: "同事", label: "同事" },  // 字节跳动
            
            { from: "刘芳", to: "黄磊", type: "同事", label: "同事" },  // 腾讯
            
            // 朋友关系

            { from: "陈明", to: "黄磊", type: "朋友", label: "技术好友" },
            { from: "孙浩", to: "刘芳", type: "朋友", label: "数据科学伙伴" },
            
            // 业务关系
            { from: "林静", to: "马云", type: "投资", label: "投资关系" },
            { from: "林静", to: "杨柳", type: "投资", label: "曾投资" },

            { from: "张伟", to: "阿里巴巴", type: "雇佣", label: "就职于" },
            { from: "王强", to: "阿里巴巴", type: "雇佣", label: "就职于" },
            { from: "陈明", to: "阿里巴巴", type: "雇佣", label: "就职于" },
            { from: "马云", to: "阿里巴巴", type: "雇佣", label: "创始人" },
            { from: "李娜", to: "字节跳动", type: "雇佣", label: "就职于" },
            { from: "周婷", to: "字节跳动", type: "雇佣", label: "就职于" },
            { from: "刘芳", to: "腾讯", type: "雇佣", label: "就职于" },
            { from: "黄磊", to: "腾讯", type: "雇佣", label: "就职于" },
            { from: "赵丽", to: "京东", type: "雇佣", label: "就职于" },
            { from: "孙浩", to: "百度", type: "雇佣", label: "就职于" },
            { from: "林静", to: "红杉资本", type: "雇佣", label: "就职于" },
            { from: "杨柳", to: "小红书", type: "雇佣", label: "就职于" }
        ];
        
        let successCount = 0;
        let failCount = 0;
        
        // 获取所有节点用于查找
        const allNodes = nodes.getIds();
        const nodeMap = {};
        nodes.forEach(node => {
            nodeMap[node.label] = node.id;
        });
        
        // 创建关系
        for (const rel of relationships) {
            const fromId = nodeMap[rel.from];
            const toId = nodeMap[rel.to];
            
            if (fromId && toId) {
                const edgeId = `${fromId}-${toId}-${rel.type}`;
                
                // 如果关系不存在，创建它
                if (!edges.get(edgeId)) {
                    try {
                        // 根据关系类型调用不同的API
                        let apiResponse = null;
                        
                        if (rel.type === '朋友' || rel.type === '同事' || rel.type === '技术好友' || rel.type === '数据科学伙伴') {
                            // 朋友关系 - 人与人之间
                            apiResponse = await apiRequest('/memory/relationships/add-friendship', 'POST', {
                                person1_uid: fromId,
                                person2_uid: toId
                            });
                        } else if (rel.type === '雇佣') {
                            // 雇佣关系 - 人与组织之间
                            const position = rel.label === '创始人' ? '创始人' : '员工';
                            apiResponse = await apiRequest('/memory/relationships/add-employment', 'POST', {
                                person_uid: fromId,
                                organization_uid: toId,
                                position: position,
                                department: null
                            });
                        } else {
                            // 其他关系类型，暂时当作朋友关系处理
                            apiResponse = await apiRequest('/memory/relationships/add-friendship', 'POST', {
                                person1_uid: fromId,
                                person2_uid: toId
                            });
                        }
                        
                        // 如果API调用成功，添加到图谱
                        if (apiResponse && apiResponse.code === 200) {
                            // 根据关系类型设置不同的颜色
                            let edgeColor = '#666';
                            if (rel.type === '同事') edgeColor = '#00d9ff';
                            else if (rel.type === '朋友') edgeColor = '#51cf66';
                            else if (rel.type === '雇佣') edgeColor = '#ff9800';
                            else if (rel.type === '下属') edgeColor = '#ff6b6b';
                            else if (rel.type === '投资') edgeColor = '#9c27b0';
                            
                            edges.add({
                                id: edgeId,
                                from: fromId,
                                to: toId,
                                label: rel.label,
                                color: { color: edgeColor, highlight: edgeColor },
                                width: rel.type === '雇佣' ? 3 : 2,
                                smooth: { type: 'curvedCW', roundness: 0.2 },
                                arrows: rel.type === '下属' || rel.type === '雇佣' ? 'to' : undefined
                            });
                            successCount++;
                        } else {
                            console.error(`创建关系失败: ${rel.from} -> ${rel.to}`, apiResponse);
                            failCount++;
                        }
                    } catch (error) {
                        console.error(`创建关系异常: ${rel.from} -> ${rel.to}`, error);
                        failCount++;
                    }
                    
                    // 短暂延迟让用户看到添加过程
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
            } else {
                failCount++;
                console.log(`无法创建关系: ${rel.from} -> ${rel.to} (节点未找到)`);
            }
        }
        
        if (successCount > 0) {
            showToast(`✅ 成功创建 ${successCount} 个关系${failCount > 0 ? `，${failCount} 个失败` : ''}`, 'success');
        } else {
            showToast('请先创建人物和组织节点', 'warning');
        }
        
    } catch (error) {
        console.error('生成关系网络失败:', error);
        showToast('生成关系网络失败', 'error');
    }
}

// ==================== 辅助函数 ====================
function getNodeColor(person) {
    // 根据职业或组织分配颜色
    const colors = {
        '工程师': '#00d9ff',
        '设计师': '#ff6b6b',
        '经理': '#51cf66',
        '总监': '#ffd43b',
        '分析师': '#a78bfa',
        default: '#64748b'
    };
    
    if (person.occupation) {
        for (const [key, color] of Object.entries(colors)) {
            if (person.occupation.includes(key)) {
                return color;
            }
        }
    }
    
    return colors.default;
}

function getEdgeColor(type) {
    const colors = {
        'FRIEND_OF': '#51cf66',
        'COLLEAGUE_OF': '#00d9ff',
        'REPORTS_TO': '#ff6b6b',
        'MANAGES': '#ffd43b',
        'FAMILY_OF': '#a78bfa',
        default: '#848484'
    };
    
    return colors[type] || colors.default;
}

function getRelationLabel(type) {
    const labels = {
        'KNOWS': '认识',
        'FRIEND_OF': '朋友',
        'COLLEAGUE_OF': '同事',
        'REPORTS_TO': '汇报给',
        'MANAGES': '管理',
        'PARTNER_OF': '伴侣',
        'FAMILY_OF': '家人',
        'MENTOR_OF': '导师',
        'COLLABORATES_WITH': '合作',
        'WORKS_AT': '就职于',
        'INVESTS_IN': '投资'
    };
    
    return labels[type] || type;
}

function getRelationArrows(type) {
    // 定义哪些关系类型需要箭头
    const directional = ['REPORTS_TO', 'MANAGES', 'WORKS_AT', 'INVESTS_IN', 'MENTOR_OF'];
    // vis-network 需要对象格式，而不是 false
    return directional.includes(type) ? { to: { enabled: true, scaleFactor: 0.5 } } : { to: { enabled: false } };
}

function getRelationColor(type) {
    const colors = {
        'FRIEND_OF': '#4ecdc4',
        'COLLEAGUE_OF': '#95e1d3',
        'WORKS_AT': '#6c5ce7',
        'REPORTS_TO': '#fd79a8',
        'MANAGES': '#fdcb6e',
        'FAMILY_OF': '#ff6b6b',
        'INVESTS_IN': '#00b894'
    };
    
    return { color: colors[type] || '#95a5a6' };
}

function formatNodeTooltip(person) {
    const lines = [person.name];
    
    if (person.occupation) lines.push(`职业: ${person.occupation}`);
    if (person.organization) lines.push(`组织: ${person.organization}`);
    if (person.age) lines.push(`年龄: ${person.age}`);
    if (person.skills && person.skills.length > 0) {
        lines.push(`技能: ${person.skills.slice(0, 3).join(', ')}`);
    }
    
    return lines.join('\n');
}

function updateGraphDisplay(persons, organizations, relationships) {
    // 清空现有数据
    nodes.clear();
    edges.clear();
    
    // 添加人物节点
    if (persons && persons.length > 0) {
        const personNodes = persons.map(person => ({
            id: person.uid || person.id,
            label: person.name,
            title: formatNodeTooltip(person),
            color: getNodeColor(person),
            shape: 'dot',
            size: 25
        }));
        nodes.add(personNodes);
    }
    
    // 添加组织节点
    if (organizations && organizations.length > 0) {
        const orgNodes = organizations.map(org => ({
            id: org.uid || org.id,
            label: org.name,
            title: `${org.name}\n${org.type || ''}\n${org.industry || ''}`,
            color: {
                background: '#9c27b0',
                border: '#7b1fa2'
            },
            shape: 'box',
            size: 30
        }));
        nodes.add(orgNodes);
    }
    
    // 添加关系边
    if (relationships && relationships.length > 0) {
        const relationshipEdges = relationships.map(rel => ({
            id: `${rel.from}-${rel.to}`,
            from: rel.from,
            to: rel.to,
            label: rel.type,
            arrows: getRelationArrows(rel.type),
            color: getRelationColor(rel.type)
        }));
        
        edges.add(relationshipEdges.filter(edge => {
            // 确保边的两端节点都存在
            return nodes.get(edge.from) && nodes.get(edge.to);
        }));
        
        console.log(`加载了 ${nodes.length} 个节点和 ${edges.length} 条边`);
    }
    
    // 如果没有数据，显示提示
    if (nodes.length === 0) {
        showToast('暂无数据，请先创建一些测试数据', 'info');
    }
}

function highlightNode(nodeId) {
    const node = nodes.get(nodeId);
    if (node) {
        const originalColor = node.color;
        nodes.update([{
            id: nodeId,
            color: { background: '#ff6b6b', border: '#ff5252' }
        }]);
        
        // 2秒后恢复原色
        setTimeout(() => {
            nodes.update([{
                id: nodeId,
                color: originalColor
            }]);
        }, 2000);
    }
}

// ==================== 图谱控制功能 ====================
function resetGraph() {
    network.fit();
    showToast('视图已重置', 'success');
}

function togglePhysics() {
    physicsEnabled = !physicsEnabled;
    network.setOptions({
        physics: { enabled: physicsEnabled }
    });
    showToast(`物理引擎已${physicsEnabled ? '启用' : '禁用'}`, 'info');
}

function changeLayout() {
    const layouts = ['physics', 'hierarchical', 'circular'];
    currentLayout = layouts[(layouts.indexOf(currentLayout) + 1) % layouts.length];
    
    const layoutOptions = {
        physics: { physics: { enabled: true } },
        hierarchical: {
            layout: {
                hierarchical: {
                    direction: 'UD',
                    sortMethod: 'directed'
                }
            },
            physics: { enabled: false }
        },
        circular: {
            layout: { randomSeed: 2 },
            physics: { enabled: false }
        }
    };
    
    network.setOptions(layoutOptions[currentLayout]);
    showToast(`切换到${currentLayout}布局`, 'info');
}

function exportGraph() {
    const canvas = document.querySelector('#network-graph canvas');
    const link = document.createElement('a');
    link.download = 'graph.png';
    link.href = canvas.toDataURL();
    link.click();
    showToast('图谱已导出', 'success');
}

function toggleFullscreen() {
    const container = document.querySelector('.graph-container');
    if (!document.fullscreenElement) {
        container.requestFullscreen();
    } else {
        document.exitFullscreen();
    }
}
